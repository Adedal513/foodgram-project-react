version: '3.3'

services:
  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    container_name: nginx
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
  psql:
    container_name: psql
    image: postgres:15.2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init_db/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 120
    env_file:
      ./.env
  app:
    container_name: app
    build:
      context: ../backend
      dockerfile: Dockerfile
    expose:
      - "8000:8000"
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn -c foodgram/gunicorn.py"
    volumes:
      - static_volume:/opt/app/static
      - media_volume:/opt/app/media
      - ./gunicorn_log:/var/log/gunicorn
    env_file:
      - ./.env
    depends_on:
      psql:
        condition: service_healthy

volumes:
  static_volume:
  media_volume:
  postgres_data: